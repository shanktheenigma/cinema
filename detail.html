      rel="stylesheet"
    />
    <link rel="shortcut icon" href="IMG/ShadowHeaven.png" type="image/x-icon" />
    <title>ShadowHeaven</title>
  </head>
  <body>
    <nav>
      <a href="about-us.html" class="title">ShadowHeaven</a>
    </nav>
    <button class="offcanvas-toggle" id="menu" onclick="toggleOffcanvas()">
      &gt;
    </button>

    <!-- Offcanvas Panel -->
    <div class="offcanvas" id="offcanvasMenu">
      <h1>Admin Dashboard</h1>
      <div class="line"></div>
      <ul>
        <li><a href="adm-db.html">Dashboard</a></li>
        <li><a href="#">User Record</a></li>
        <li><a href="#">New Subscription</a></li>
        <li><a href="#">Watch Time</a></li>
        <li><a href="#">Genres Popularity</a></li>
        <li><a href="#">Reviews</a></li>
      </ul>
      <h1>System Setting</h1>
      <div class="line"></div>
      <ul>
        <li>
          <a href="#" id="convert-to-bar" onclick="ConvertToBar()"

        <li><a href="#">Login</a></li>
      </ul>
    </div>

    <div class="container">
      <div class="card" id="card">
        <div class="chart-wrapper">
          <canvas id="Chart"></canvas>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="detail.js"></script>
      <script>
        const ctx = document.getElementById("Chart").getContext("2d");

        const labels = [];
        const data = [];
        const startYear = 2020;

        for (let y = startYear; y < startYear + 5; y++) {
          for (let m = 1; m <= 12; m++) {
            labels.push(`${y}-${String(m).padStart(2, "0")}`);
            data.push(Math.floor(Math.random() * 500 + 100)); 
          }
        }

        new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "New User",
                data: data,
                borderColor: "#14213d",
                backgroundColor: "rgba(252, 163, 17, 0.5)",
                fill: true,
                tension: 0.4,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: true,
                text: "User Record",
              },
            },
            scales: {
              x: {
                beginAtZero: true,
              },
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      </script>

      <div class="data-set">
        <div class="details">
          <h1>100</h1>
          <p>New User</p>
        </div>
        <div class="details">
          <h1>100</h1>
          <p>New User</p>
        </div>
        <div class="details">

        </div>
        <div class="details">

          <p>New User</p>
        </div>
        <div class="details-data">
          <h1>100</h1>
          <p>New User</p>
        </div>
      </div>
    </div>
  </body>
</html>
