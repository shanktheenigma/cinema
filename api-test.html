<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top 250 Movies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    
.card-container {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}
.card {
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 16px;
  width: 200px;
  text-align: center;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
.card img {
  width: 100%;
  border-radius: 8px;
}
.card h3{
  color: crimson;
}
  </style>
</head>
<body>
  <h1>Top 250 Movies</h1>
    <div class="card-container" id="cardContainer"></div>

  <script>
    fetch('https://gist.githubusercontent.com/saniyusuf/406b843afdfb9c6a86e25753fe2761f4/raw')
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById('cardContainer');
    data.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${item.Poster}" alt="${item.Title}" />
        <h3>${item.Title}</h3>
        <p><strong>Genre:</strong> ${item.Genre}</p>
        <p><strong>Actors:</strong> ${item.Actors}</p>
      `;
      container.appendChild(card);
    });
  })
  .catch(error => {
    console.error('Error fetching data:', error);
  });

  </script>
</body>
</html>
