  <body>
    <!-- First Navigation section  -->
    <nav>
      <a href="#" class="title">Movye</a>
    </nav>

    <!-- Toggle Button -->
    <button class="offcanvas-toggle" id="menu" onclick="toggleOffcanvas()">
      Menu
    </button>

    <!-- Offcanvas Panel -->
    <div class="offcanvas" id="offcanvasMenu">
      <h2>Menu</h2>
      <ul>
        <li><a href="#" style="color: #fff">Home</a></li>
        <li><a href="#" style="color: #fff">Genres</a></li>
        <li><a href="#" style="color: #fff">About</a></li>
        <li class="dropdown-container">
          <a href="#">Movies</a>
          <ul class="dropdown">
            <li><a href="#">Now Showing</a></li>
            <li><a href="#">Coming Soon</a></li>
            <li><a href="#">Top Rated</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="space"></div>

    <!-- Search section  -->
    <div class="search">
      <input type="search" id="search" value="Genres..." />
      <input type="search" id="search" value="Title..." />
      <input type="search" id="search" value="Actor..." />
    </div>

    <!-- A to Z search section -->
    <div class="filter-container" id="filterList">
      <button class="filter-button">All</button>
      <button class="filter-button">#</button>
      <button class="filter-button">0â€“9</button>
      <script>
        const container = document.getElementById("filterList");
        for (let i = 65; i <= 90; i++) {
          const btn = document.createElement("button");
          btn.className = "filter-button";
          btn.textContent = String.fromCharCode(i);
          container.appendChild(btn);

          container.addEventListener("click", (e) => {
            if (e.target.classList.contains("filter-button")) {
              [...container.children].forEach((btn) =>
                btn.classList.remove("active")
              );
              e.target.classList.add("active");
            }
            console.log();
          });
        }
      </script>
    </div>
    <!-- Boostrap cdn  -->
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script> -->

    <!-- External Js -->
    <script>
      function toggleOffcanvas() {
        const menu = document.getElementById("menu");
        const offcanvas = document.getElementById("offcanvasMenu");

        document.getElementById("offcanvasMenu").classList.toggle("active");

        if (offcanvas.classList.contains("active")) {
          menu.innerText = "Close";
        } else {
          menu.innerText = "Menu";
        }
      }
    </script>
  </body>
</html>
