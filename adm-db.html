    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById("lineChart").getContext("2d");

      const lineChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: ["January", "February", "March", "April", "May", "June"],
          datasets: [
            {
              label: "Sales",
              data: [120, 190, 300, 250, 220, 310],
              borderColor: "rgba(252, 163, 17, 1)",
              backgroundColor: "rgba(247, 235, 215, 0.2)",
              borderWidth: 2,
              fill: true,
              tension: 0.3,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              labels: {
                color: "#fff", // Color of "Sales" in legend
              },
            },
            title: {
              display: true,
              text: "Monthly Sales Data",
              color: "#fff",
            },
          },
          scales: {
            x: {
              ticks: {
                color: "#fff", // X-axis labels (e.g., "January", "February")
              },
            },
            y: {
              beginAtZero: true,
              ticks: {
                color: "#fff", // Y-axis values (e.g., "0", "100", "200", etc.)
              },
            },
          },
        },
      });
    </script>
