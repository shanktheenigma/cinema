<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="admin-style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">Movye</div>
    <nav>
      <div><a class="home" href="#">Home</a></div>
      <div><a class="movie" href="#">Movie</a></div>
      <div><a class="time" href="#">Time</a></div>
      <div><a class="package" href="#">Package</a></div>
      <div><a class="review" href="#">Review</a></div>
    </nav>
    <div class="container">
      <div class="chart1">
        <div>
          <canvas id="myChart"></canvas>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>
          const ctx = document.getElementById("myChart");

          new Chart(ctx, {
            type: "line",
            data: {
              labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
              datasets: [
                {
                  label: "# of Votes",
                  data: [12, 19, 3, 5, 2, 3],
                  borderWidth: 1,
                },
              ],
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                },
              },
            },
          });
        </script>
      </div>
    </div>
  </body>
</html>
