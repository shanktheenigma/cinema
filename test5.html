<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime Schedule</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #181629;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header h2 {
      color: #ff9fcb;
    }
    .clock {
      background-color: #fff;
      color: #000;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
    }
    .days {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
    }
    .day {
      background-color: #27243d;
      padding: 14px 24px;
      border-radius: 12px;
      cursor: pointer;
      text-align: center;
      transition: background 0.3s;
    }
    .day.active {
      background-color: #ff9fcb;
      color: #000;
      font-weight: bold;
    }
    .schedule {
      border-top: 1px solid #333;
    }
    .entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #27243d;
    }
    .time {
      width: 80px;
      color: #bbb;
    }
    .title {
      flex: 1;
    }
    .episode {
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Estimated Schedule</h2>
    <div class="clock" id="clock"></div>
  </div>

  <div class="days" id="days"></div>

  <div class="schedule" id="schedule"></div>

  <script>
    const scheduleData = {
      "Mon Jun 9": [
        { time: "19:30", title: "Aharen Is Indecipherable 2nd Season", episode: "10" },
        { time: "20:00", title: "Zatsu Tabi: That's Journey", episode: "10" },
        { time: "21:00", title: "My Hero Academia: Vigilantes", episode: "10" },
        { time: "21:30", title: "Sword of the Demon Hunter: Kijin Gentosho", episode: "11" },
        { time: "21:30", title: "SumPock", episode: "10" },
        { time: "22:30", title: "Compass 2.0: Sentou Setsuri Kaiseki System", episode: "10" },
      ],
      "Tue Jun 10": [],
      "Wed Jun 11": [],
      "Thu Jun 12": [],
      "Fri Jun 13": [],
      "Sat Jun 14": [],
      "Sun Jun 15": [],
    };

    const daysEl = document.getElementById("days");
    const scheduleEl = document.getElementById("schedule");

    let activeDay = "Mon Jun 9";

    function renderDays() {
      daysEl.innerHTML = "";
      Object.keys(scheduleData).forEach((day, idx) => {
        const dayDiv = document.createElement("div");
        dayDiv.className = "day" + (day === activeDay ? " active" : "");
        const [dayName, date] = day.split(" ");
        dayDiv.innerHTML = `<div>${dayName}</div><div style="font-size: 13px; color: #ccc;">${date}</div>`;
        dayDiv.onclick = () => {
          activeDay = day;
          renderDays();
          renderSchedule();
        };
        daysEl.appendChild(dayDiv);
      });
    }

    function renderSchedule() {
      const list = scheduleData[activeDay];
      scheduleEl.innerHTML = list.length === 0
        ? `<p style="text-align:center; color: #777;">No scheduled shows.</p>`
        : list.map(item => `
          <div class="entry">
            <div class="time">${item.time}</div>
            <div class="title">${item.title}</div>
            <div class="episode">â–¶ Episode ${item.episode}</div>
          </div>
        `).join("");
    }

    function updateClock() {
      const now = new Date();
      const options = { timeZone: 'Asia/Yangon', hour12: true };
      const timeString = now.toLocaleString('en-US', options).replace(',', '');
      document.getElementById("clock").textContent = `(GMT+06:30) ${timeString}`;
    }

    // Initial render
    renderDays();
    renderSchedule();
    updateClock();
    setInterval(updateClock, 1000);
  </script>

</body>
</html>
