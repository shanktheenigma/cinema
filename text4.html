<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offcanvas Example</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background-color: #25002c;
        color: #fff;
      }

      /* Toggle Button */
      .offcanvas-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1001;
        background-color: #a758e4;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 6px;
        cursor: pointer;
      }

      /* Offcanvas Panel */
      .offcanvas {
        position: fixed;
        top: 0;
        right: -300px;
        width: 250px;
        height: 100%;
        background-color: #4a0059;
        padding: 20px;
        transition: right 0.3s ease-in-out;
        z-index: 1000;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.4);
      }

      .offcanvas.active {
        right: 0;
      }

      .offcanvas h2 {
        margin-top: 0;
        color: #e0b0ff;
      }
      /* Movies section */
.dropdown-container {
  position: relative;
}

.dropdown {
  opacity: 0;
  visibility: hidden;
  transform: translateY(10px);
  transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s;
  position: absolute;
  background-color: #570167;
  top: 100%;
  left: 0;
  min-width: 180px;
  border-radius: 8px;
  box-shadow: #570167;
  z-index: 1;
  padding: 10px 0;
}

.dropdown a {
  display: block;
  padding: 12px 20px;
  color: #e0b0ff;
  white-space: nowrap;
  transition: background 0.3s, color 0.3s;
}

.dropdown a:hover {
  background-color: #e0b0ff;
  color: #36013f;
}

.dropdown-container:hover .dropdown {
  opacity: 1;
  visibility: visible;
  transform: translateY(0);
}

    </style>
  </head>
  <body>
    <!-- Toggle Button -->
    <button class="offcanvas-toggle" id="menu" onclick="toggleOffcanvas()">
      Menu
    </button>

    <!-- Offcanvas Panel -->
    <div class="offcanvas" id="offcanvasMenu">
      <h2>Menu</h2>
      <ul>
        <li><a href="#" style="color: #fff">Home</a></li>
        <li><a href="#" style="color: #fff">Genres</a></li>
        <li><a href="#" style="color: #fff">About</a></li>
        <li class="dropdown-container">
      <a href="#">Movies</a>
      <ul class="dropdown">
        <li><a href="#">Now Showing</a></li>
        <li><a href="#">Coming Soon</a></li>
        <li><a href="#">Top Rated</a></li>
      </ul>
    </div>

    <script>
      function toggleOffcanvas() {
        const menu = document.getElementById("menu");
        const offcanvas = document.getElementById("offcanvasMenu");

        document.getElementById("offcanvasMenu").classList.toggle("active");

        if (offcanvas.classList.contains("active")) {
          menu.innerText = "Close";
        } else {
          menu.innerText = "Menu";
        }
      }
    </script>
  </body>
</html>
