<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vertical Alphabet Grid</title>
    <style>
      body {
        background-color: #121f3a; /* Dark background */
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      .alphabet-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .top-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
      }

      .grid-buttons {
        display: grid;
        grid-template-columns: repeat(2, auto);
        gap: 10px;
      }

      .alphabet-button {
        background-color: #f89c1e;
        color: black;
        padding: 10px 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        min-width: 40px;
        text-align: center;
      }

      .alphabet-button:hover {
        background-color: #ffa733;
      }
    </style>
  </head>
  <body>
    <div class="alphabet-container">
      <!-- Top Section -->
      <div class="grid-buttons">
        <button class="alphabet-button">All</button>
        <button class="alphabet-button">#</button>
      </div>
      <button class="alphabet-button">0–9</button>

      <!-- A–Z Grid Section -->
      <div class="grid-buttons">
        <button class="alphabet-button">A</button>
        <button class="alphabet-button">B</button>
        <button class="alphabet-button">C</button>
        <button class="alphabet-button">D</button>
        <button class="alphabet-button">E</button>
        <button class="alphabet-button">F</button>
        <button class="alphabet-button">G</button>
        <button class="alphabet-button">H</button>
        <button class="alphabet-button">I</button>
        <button class="alphabet-button">J</button>
        <button class="alphabet-button">K</button>
        <button class="alphabet-button">L</button>
        <button class="alphabet-button">M</button>
        <button class="alphabet-button">N</button>
        <button class="alphabet-button">O</button>
        <button class="alphabet-button">P</button>
        <button class="alphabet-button">Q</button>
        <button class="alphabet-button">R</button>
        <button class="alphabet-button">S</button>
        <button class="alphabet-button">T</button>
        <button class="alphabet-button">U</button>
        <button class="alphabet-button">V</button>
        <button class="alphabet-button">W</button>
        <button class="alphabet-button">X</button>
        <button class="alphabet-button">Y</button>
        <button class="alphabet-button">Z</button>
      </div>
    </div>
  </body>
</html>
