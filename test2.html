<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Z Anime List</title>
    <style>
      body {
        background-color: #121223;
        color: white;
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .header {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .subheader {
        margin-left: 10px;
        color: #aaa;
        font-weight: normal;
      }

      .filter-container {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .filter-button {
        padding: 8px 12px;
        background-color: #2c2c3a;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .filter-button:hover {
        background-color: #3b3b4e;
      }

      .filter-button.active {
        background-color: #4e4e69;
      }
    </style>
  </head>
  <body>
    <div class="header">
      A–Z LIST
      <span class="subheader"
        >Searching anime order by alphabet name A to Z.</span
      >
    </div>

    <div class="filter-container" id="filterList">
      <button class="filter-button">All</button>
      <button class="filter-button">#</button>
      <button class="filter-button">0–9</button>
      <script>
        // Dynamically generate A-Z buttons
        const container = document.getElementById("filterList");
        for (let i = 65; i <= 90; i++) {
          const btn = document.createElement("button");
          btn.className = "filter-button";
          btn.textContent = String.fromCharCode(i);
          container.appendChild(btn);
        }

        // Optional: Add active class on click
        container.addEventListener("click", (e) => {
          if (e.target.classList.contains("filter-button")) {
            [...container.children].forEach((btn) =>
              btn.classList.remove("active")
            );
            e.target.classList.add("active");
          }
          console.log();
          
        });
      </script>
    </div>
  </body>
</html>
