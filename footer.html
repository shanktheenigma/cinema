<!-- movie_footer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Website Footer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
    }

    footer {
      background-color: #1c1c1c;
      padding: 15px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-top: 1px solid #444;
      font-size: 0.8rem;
    }

    .footer-logo {
      font-size: 1.2rem;
      font-weight: bold;
      color: #f39c12;
      margin-bottom: 10px;
    }

    .footer-links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin: 10px 0;
    }

    .footer-links a {
      text-decoration: none;
      color: #bbb;
      transition: color 0.3s;
    }

    .footer-links a:hover {
      color: #f39c12;
    }

    .social-icons {
      margin: 10px 0;
    }

    .social-icons a {
      margin: 0 6px;
      font-size: 0.9rem;
      color: #bbb;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #f39c12;
    }

    .footer-bottom {
      margin-top: 10px;
      font-size: 0.7rem;
      color: #555;
    }
  </style>
</head>
<body>

  <footer>
    <div class="footer-links">
      <a href="#">Home</a>
      <a href="#">Latest</a>
      <a href="#">Top Rated</a>
      <a href="#">Coming Soon</a>
      <a href="#">Help</a>
      <a href="#">Contact</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
    </div>

    <div class="social-icons">
      <a href="#">FB</a>
      <a href="#">TW</a>
      <a href="#">IG</a>
      <a href="#">YT</a>
    </div>

    <div class="footer-bottom">
      &copy; 2025 MovieZone. All rights reserved.
    </div>
  </footer>

</body>
</html>
